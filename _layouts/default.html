---
---
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>
			{{ site.title }}
		</title>

		<!-- Place this tag in your head or just before your close body tag. -->
<script async src="https://buttons.github.io/buttons.js"></script>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">
		<link rel="stylesheet" type="text/css" href="{{ 'assets/css/highlight.css' | relative_url }}">

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

		{% seo %}
		
  </head>
  <body>

		<script src="{{ 'assets/script/highlight.pack.js' | relative_url }}"></script>
		<script>hljs.initHighlightingOnLoad();</script>

    <div class="wrapper">
      <header>
        <h1><a href="{{site.url}}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>

				<p>
					<img class="img-circle" alt="Look at me!" src="{{ site.avatar | absolute_url  }}"/>
					<div class="star">
						<a class="github-button" href="https://github.com/MrDallOca/mrdalloca.github.io" target="_blank" data-icon="octicon-star" data-style="mega" data-count-href="/MrDallOca/mrdalloca.github.io/stargazers" data-count-api="/repos/MrDallOca/mrdalloca.github.io#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star MrDallOca/mrdalloca.github.io on GitHub">Star</a>
						</div>
				</p>

				<br>
				<p>{{ site.description | default: site.github.project_tagline }}</p>
				
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
				
      </footer>
    </div>

<script>
    window.klipse_settings = {
        selector: '.language-klipse'
    };
</script>
<script src="https://storage.googleapis.com/app.klipse.tech/plugin/js/klipse_plugin.js"></script>

<script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
